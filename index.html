<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Guidance System (Microservices)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>AI Career Guidance</h1>

  <form id="careerForm">
    <div class="form-group">
      <label for="experience">Years of Experience</label>
      <input type="text" id="experience" placeholder="e.g., 0-1, 2-3, 5+" />
    </div>

    <div class="form-group">
      <label for="skills">Current Skills</label>
      <input type="text" id="skills" placeholder="e.g., Python, SQL, JavaScript" />
    </div>

    <div class="form-group">
      <label for="goal">Career Goal</label>
      <select id="goal">
        <option value="">-- Select Career Path --</option>
        <option value="data scientist">Data Scientist</option>
        <option value="data analyst">Data Analyst</option>
        <option value="web developer">Web Developer</option>
        <option value="cloud engineer">Cloud Engineer</option>
        <option value="cybersecurity analyst">Cybersecurity Analyst</option>
        <option value="ai engineer">AI Engineer</option>
        <option value="project manager">Project Manager</option>
        <option value="ui ux designer">UI/UX Designer</option>
        <option value="mobile app developer">Mobile App Developer</option>
        <option value="blockchain developer">Blockchain Developer</option>
        <option value="devops engineer">DevOps Engineer</option>
        <option value="game developer">Game Developer</option>
        <option value="mlops engineer">MLOps Engineer</option>
        <option value="software tester">Software Tester (QA)</option>
        <option value="business analyst">Business Analyst</option>
        <option value="digital marketer">Digital Marketer</option>
        <option value="content creator">Content Creator</option>
        <option value="network engineer">Network Engineer</option>
        <option value="system administrator">System Administrator</option>
        <option value="entrepreneur">Entrepreneur</option>
      </select>
    </div>

    <button type="submit">Get Guidance</button>
  </form>

  <div id="result"></div>
</div>


  <!-- Import services -->
  <script src="services/careerService.js"></script>
  <script src="services/roadmapService.js"></script>
  <script src="services/generalService.js"></script>
  <script src="main.js"></script>
</body>
</html>
